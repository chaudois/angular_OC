<li [class]="style" style="margin-top:15px">
    <h2>
        {{post.title}}
        <span style="float:right;font-style:italic;color:grey;font-size:11pt;">{{post.created | date :'dd/MM/yyyy' }}</span>
    </h2>
    <p>{{post.content}}</p>
    <button (click)="onDownvote()" class="btn btn-danger" style="margin-right:10px">-1</button>
    <button (click)="onUpvote()" class="btn btn-success">+1</button>
    <p style="float:right">

        {{posts.GetPostPoints(index)}} pts
    </p>
</li>
